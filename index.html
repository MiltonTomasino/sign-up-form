<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-bar">
                <img src="./logo.png" >
                <p>The Odin Project</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplashed</a></p>
        </div>
        <div class="right">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="">
                <div class="form-container">
                    <div class="form-col">
                        <div class="form-element">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="8" maxlength="16">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-element">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="form-element">
                            <label for="phone_num">Phone Number</label>
                            <input type="number" name="phone_num" id="phone_num">
                        </div>
                        <div class="form-element">
                            <label for="password_confirm">Confirm Password</label>
                            <input type="password" name="password_confirm" id="password_confirm" minlength="8" maxlength="16">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Login</a></p>
            </form>
            
        </div>
    </div>
</body>
</html>
